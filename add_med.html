<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="medstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
</head>
<body>
    <header>
        <div class="navbar" id="navb"> 
            <script>
                $.get("navbar.html", function(data){
                    $("#navb").append(data);
                    $("#navb").append(`<div class="language_flag"><a href="" onclick="setLanguage('en')"><span class="fi fi-us flags"></span></a><a href="" onclick="setLanguage('th')"><span class="fi fi-th flags"></span></a></div>`);
                });
            </script>
        </div>
    </header>
    
    <div class = "med_container">
        <div class="add_head">
            <a href="medicine_manage.html" class="back-icon" id="backIcon"><i class="fa fa-arrow-left"></i></a>
            <h1 id="addMedH"></h1>
        </div>
        <form action="/form/submit" method="post" class="med-detail">
            
            <div class="med_detail_input add-column">
                <h3 id="medname"></h3>
                <input type="text" id="medname_input" name="medname_input">
            </div>
            <div class="med_detail_input add-column">
                <h3 id="medmarname"></h3>
                <input type="text" id="medname_input" name="medname_input">
            </div>
            <div class="med_detail_input add-column">
                <h3 id="dosage"></h3>
                <input type="text" id="doname_input" name="doname_input">
            </div>
            <div class="med_detail_input add-column">
                <h3 id="strength"></h3>
                <input type="text" id="str_input" name="str_input">
            </div>
            <div class="med_detail_input add-column">
                <h3 id="indication"></h3>
                <textarea id="ind_input" name="ind_input" rows="5" cols="65"></textarea>
            </div>
            <div class="med_detail_input add-column">
                <h3 id="contraindication"></h3>
                <textarea id="cont_input" name="cont_input" rows="3" cols="65"></textarea>
            </div>
            <div class="med_detail_input add-column">
                <h3 id="storage"></h3>
                <textarea id="sto_input" name="sto_input" rows="2" cols="65"></textarea>
            </div>
            <div class="med_detail_input add-column">
                <h3 id="posad"></h3>
                <textarea id="pos_input" name="pos_input" rows="3" cols="65"></textarea>
            </div>
            <div class="med_photo_input">             
                <h3 id="upImg"></h3>
                <input type="file" accept="image/*" name="image" id="imginfile" style="display: none;" onchange="loadFileIn(event)">
                <label for="imginfile"><i class="fa fa-file-photo-o"></i></label>
                <img id="imgin">    
            </div>
            <div class="med_submit_input">
                <button class="addmed_button" id="addmed" value="Add Medicine">Add Medcine</button>  
            </div> 
                  
        </form>
    <script src="main.js"></script>
</body>
</html>
