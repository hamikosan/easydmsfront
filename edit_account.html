</head>
<body>

        <div class="navbar">
            <nav class="navigation hide" id="navigation">

            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <img src="image/logo.png" style="width:25%;height:25%;">
        </div>
    </header>
    
    <div class = "acc_container">
        <div class="add_head">
            <a href="account_manager_page.html" class="back-icon" id="backIcon"><i class="fa fa-arrow-left"></i></a>
            <h1>Edit Account</h1>
        </div>
        <div class="account-detail">
            <div class="account_detail_input add-column">
                <h3>First Name</h3>
                <input type="text" id="fname_input" name="fname_input">
            </div>
            <div class="account_detail_input add-column">
                <h3>Last Name</h3>
                <input type="text" id="lname_input" name="lname_input">
            </div>
            <div class="account_detail_input add-column">
                <h3>Phone Number</h3>
                <input type="text" id="pn_input" name="pn_input">
            </div>
        
        
            <div class="account_detail_input add-column">
                <h3>Username</h3>
                <input type="text" id="uname_input" name="uname_input">
            </div>
            <div class="account_detail_input add-column">
                <h3>Password</h3>
                <input type="text" id="pw_input" name="pw_input">
            </div>
            <div class="account_detail_input add-column">
                <h3>Confirm Password</h3>
                <input type="text" id="cpw_input" name="cpw_input">
            </div>
        </div>
        <div class="security-detail">    
            <div class="account_detail_input add-column">
                <h3>Professional License Number</h3>
                <input type="text" id="license_no" name="license_no">
            </div>
    
            <button class="upacc_button" id="upacc" value="upacc">Update</button>
        </div>
               
    </div>
    <script src="main.js"></script>
</body>
</html>
