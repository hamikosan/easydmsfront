<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News</title>
    <link rel="stylesheet" href="newsstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="node_modules/froala-editor/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <a class="close-icon" id="close-icon"><i class="fa fa-close" ></i></a>
                <ul class="nav-list">
                    <span class="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span><br><br><br>
                    <li class="nav-item"><a href="../report_page.html"><i class="fa fa-clipboard"></i> ADR Report</a></li>
                    <li class="nav-item"><a href="../report_check_page.html"><i class="fa fa-exclamation-circle"></i> Unsend Report List</a></li>
                    <li class="nav-item"><a href="news_list_page.html"><i class="fa fa-newspaper-o"></i> News Manager</a></li>
                    <li class="nav-item"><a href="../account_manager_page.html"><i class="fa fa-user-circle"></i> Account Manager</a></li>
                    <li class="nav-item"><a href=""><i class="fa fa-mail-reply"></i> Logout</a></li>
                </ul>
            </nav>
            <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <img src="../image/logo.png" style="width:25%;height:25%;">
        </div>
    </header>
    
    <div class = "container">
        <div class="add_head">
            <a href="news_list_page.html" class="back-icon" id="backIcon"><i class="fa fa-arrow-left"></i></a>
            <h1>Add News</h1>
        </div>
        <div class="add_row">
            <div class="news_title_input add-column">
                <h3>Title</h3>
                <input type="text" id="title_input" name="title_input">
            </div>
            <div class="news_category_select add-column">
                <h3>Category</h3>
                <select name="news_category" id="news_category">
                    <option value="General">General Information</option>
                    <option value="News">News</option>
                </select>
            </div>
            <div class="link_check add-column">
                <h3>Outside Link</h3>
                <input type="checkbox" class="outsidelink" id="link_check" name="link_check" value="link_check" onclick="showOutSideLink()">
            </div>
        </div>
        <div class="prewriting" id="prewriting">
            <h3>News Details</h3>
            <form>
                <div id="froala"></div>
                <script type="text/javascript" src="node_modules/froala-editor/js/froala_editor.pkgd.min.js"></script>
                <script> var editor = new FroalaEditor('#froala');
                </script>
            </form>
            <div class="add_page_button prewriting-column">
                <button class="preview_button" id="preview" value="preview">Preview</a></button>
                <button class="page_add_button" id="add" value="add">Add</button>
            </div>
        </div>
        <div class="outsidelink_form" id="outsidelink_form" style="display: none">
            <h3>URL</h3>
                <input type="text" id="outsidelinktext">
            <h3>Short Description</h3>
            <input type="text" id="link_desc"><br>
            <button class="addurl_button" id="addurl" value="addurl">Add</button>
        </div>
    </div>
    <script src="mainnews.js"></script>
</body>
</html>
