<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
</head>
<body>
    <header>
        <div class="navbar" id="navb">  
            <script>
                $.get("navbar.html", function(data){
                    $("#navb").append(data);
                    $("#navb").append(`<div class="language_flag"><a href="" onclick="setLanguage('en')"><span class="fi fi-us flags"></span></a><a href="" onclick="setLanguage('th')"><span class="fi fi-th flags"></span></a></div>`);
                });
            </script>
        </div>
    </header>
    
    <div class = "acc_container">
        <div class="add_head">
            <a href="account_manager_page.html" class="back-icon" id="backIcon"><i class="fa fa-arrow-left"></i></a>
            <h1 id="addNewAcc"></h1>
        </div>
        <div class="account-detail">
            <div class="account_detail_input add-column">
                <h3 id="first_name"></h3>
                <input type="text" id="fname_input" name="fname_input">
            </div>
            <div class="account_detail_input add-column">
                <h3 id="last_name"></h3>
                <input type="text" id="lname_input" name="lname_input">
            </div>
            <div class="account_detail_input add-column">
                <h3 id="tel"></h3>
                <input type="text" id="pn_input" name="pn_input">
            </div>
        
        
            <div class="account_detail_input add-column">
                <h3 id="uname"></h3>
                <input type="text" id="uname_input" name="uname_input">
            </div>
            <div class="account_detail_input add-column">
                <h3 id="pw"></h3>
                <input type="text" id="pw_input" name="pw_input">
            </div>
            <div class="account_detail_input add-column">
                <h3 id="conPw"></h3>
                <input type="text" id="cpw_input" name="cpw_input">
            </div>
        </div>
        <div class="security-detail">    
            <div class="account_detail_input add-column">
                <h3 id="pro"></h3>
                <input type="text" id="license_no" name="license_no">
            </div>
    
            <button class="addacc_button" id="addacc" value="addacc"></button>
        </div>
               
    </div>
    <script src="main.js"></script>
</body>
</html>
