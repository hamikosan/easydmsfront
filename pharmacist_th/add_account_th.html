<!DOCTYPE html>
<html lang ="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=TIS620" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่ม บัญชีผู้ใช้</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="navbar" id="navb">  
            <script>
                $.get("navbar_th.html", function(data){
                    $("#navb").append(data);
                });
            </script>
        </div>
    </header>
    
    <div class = "acc_container">
        <div class="add_head">
            <a href="account_manager_page.html" class="back-icon" id="backIcon"><i class="fa fa-arrow-left"></i></a>
            <h1>เพิ่มบัญชีใหม่</h1>
        </div>
        <div class="account-detail">
            <div class="account_detail_input add-column">
                <h3>ชื่อ</h3>
                <input type="text" id="fname_input" name="fname_input">
            </div>
            <div class="account_detail_input add-column">
                <h3>นามสกุล</h3>
                <input type="text" id="lname_input" name="lname_input">
            </div>
            <div class="account_detail_input add-column">
                <h3>เบอร์โทรศัพท์</h3>
                <input type="text" id="pn_input" name="pn_input">
            </div>
        
        
            <div class="account_detail_input add-column">
                <h3>ชื่อผู้ใช้</h3>
                <input type="text" id="uname_input" name="uname_input">
            </div>
            <div class="account_detail_input add-column">
                <h3>รหัสผ่าน</h3>
                <input type="text" id="pw_input" name="pw_input">
            </div>
            <div class="account_detail_input add-column">
                <h3>ยืนยันรหัสผ่าน</h3>
                <input type="text" id="cpw_input" name="cpw_input">
            </div>
        </div>
        <div class="security-detail">    
            <div class="account_detail_input add-column">
                <h3>เลขที่ใบประกอบอาชีพ</h3>
                <input type="text" id="license_no" name="license_no">
            </div>
    
            <button class="addacc_button" id="addacc" value="addacc">เพิ่ม</button>
        </div>
               
    </div>
    <script src="main.js"></script>
</body>
</html>
