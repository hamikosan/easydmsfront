<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medcine list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="medstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
</head>
<body>
    <header>
        <div class="navbar" id="navb"> 
            <script>
                $.get("navbar.html", function(data){
                    $("#navb").append(data);
                    $("#navb").append('<h4 id="medicine-header">Medicine Manager</h4>');
                    $("#navb").append(`<div class="language_flag"><a href="" onclick="setLanguage('en')"><span class="fi fi-us flags"></span></a><a href="" onclick="setLanguage('th')"><span class="fi fi-th flags"></span></a></div>`);
                });
            </script>
        </div>
    </header>
    <div class="container">
        <div class="submed"> 
            <div class="search_button_row">
                <div class="label search-column">
                    <input type="text" id="searchkey" name="searchkey">
                </div>
                <div class="search_button search-column">
                    <button type="button"><i class="fa fa-search"></i></button>
                </div>
                <div class="add_button search-column">
                    <button id="add"class="add_button" onclick="location.href='add_med.html'"></button>
                </div>
            </div>
            <div class="submed-title">
                <h1 id="drug_program"></h1>
            </div>
            <div class="submed-row">
                <div class="submed-edit submed-column">
                    <a href="edit_med.html"><i class="fa fa-pencil"></i></a>
                </div>
                <div class ="submed-description submed-column">
                    <h1><a href="">Medicine Name: </a></h1>
                    <i><p>example content</p></i>
                </div>
                <div class="submed-log submed-column">
                    <div style="display: flex;"><div id="lastUp" style="font-weight:bold;"></div>
                    <div class="medusern" style="font-weight:bold;">username</div></div>
                    <div style="display: flex;">
                        <div id="on"></div>
                        <div class="updateDate">xx/xx/xx</div>
                    </div>
                </div>
                <div class="radio-visual visibility-set">
                    <input id="en-med"type="radio" name="visibility" value="enable" checked="">
                    <label id="en"for="en-med" id="visible"></label>
                    <input id="disa-med"type="radio" name="visibility" value="disable" checked="">
                    <label id="dis"for="disa-med"id="invisible"></label>
                </div>
            </div>
            <hr class="med_category_devider">
            
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#">1</a>
                <a href="#" class="active">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">&raquo;</a>
          </div>
        </div>   
        
    </div>
    <script src="main.js"></script>
</body>
</html>
